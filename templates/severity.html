<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dermalab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="/static/styles/styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-left">
            <a href = "../index.html" class = "logo-link"><h1 class="logo">Dermahub</h1></a>
        </div>
        <div class="header-right">
            <nav class="menu-items">
                <a href="#" class="menu-link">About</a>
                <a href="#" class="menu-link">Contribute</a>
                <a href="#" class="github-icon"><i class="fab fa-github"></i></a>
            </nav>
        </div>
    </header>

    <main>

        <div class="main-content-wrapper">
            <form action="/" method="POST" enctype="multipart/form-data">
                
                <input type="file" id="imageUpload" name="image_upload" accept="image/*" required onchange="previewImage();">
                <div class="preview-area">
                    <img id="imagePreview" src="" alt="Preview" style="display: none;">
                    <p id="imageName"></p>
                </div>
                <br>
                <input type="submit" value="Upload">
            </form>
        </div>        
    </main>
    <script>
        function previewImage() {
            const file = document.getElementById("imageUpload").files[0];
            const preview = document.getElementById("imagePreview");
            const imageName = document.getElementById("imageName");
    
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    preview.src = event.target.result;
                    preview.style.display = "block";
                    imageName.textContent = file.name;
                    // Animation effect
                    imageName.style.opacity = "0";
                    imageName.animate([{ opacity: "0" }, { opacity: "1" }], {
                        duration: 1000,
                        fill: "forwards"
                    });
                }
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>

</html>
